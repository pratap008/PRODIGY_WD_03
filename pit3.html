<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./pit3style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="mode-selection">
    <button id="player-vs-player">Player vs Player</button>
    <button id="player-vs-ai">Player vs AI</button>
  </div>
  <div id="game-container" style="display: none;">
    <div id="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <p id="status">Select a mode to start playing!</p>
    <button id="reset">Reset Game</button>
    <button id="new-game">New Game</button>
  </div>
  <script src="./pit3script.js"></script>
</body>
</html>
